subprojects {
    allure {
        version = '2.30.0'
    }

    tasks.withType(Test).configureEach {
        useTestNG()
        jvmArgs = ['-ea', '-Xmx512m']
        systemProperties['file.encoding'] = encoding

        testLogging {
            events "passed", "skipped", "failed"
            showExceptions = true
            exceptionFormat = 'full'
        }
    }
}
