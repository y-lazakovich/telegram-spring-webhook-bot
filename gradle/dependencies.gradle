ext {
    mac_os_arch = 'osx-aarch_64'
    netty_mas_os = '4.1.104.Final'
    flyway = '9.22.0'
    lombok = '1.18.30'
    telegram = '6.1.0'
    spring = '3.2.1'
    mariadb = '3.2.0'
}

subprojects {
    repositories {
        mavenCentral()
        maven {
            url uri('https://oss.sonatype.org/content/repositories/snapshots/')
            mavenContent {
                snapshotsOnly()
            }
        }
    }

    dependencies {
        implementation("org.springframework.boot:spring-boot-starter-data-jpa:${spring}")
        implementation("org.springframework.boot:spring-boot-starter-webflux:${spring}")
        implementation("org.mariadb.jdbc:mariadb-java-client:${mariadb}")
        implementation("org.flywaydb:flyway-core:${flyway}")
        implementation("org.flywaydb:flyway-mysql:${flyway}")
        runtimeOnly("io.netty:netty-resolver-dns-native-macos:${netty_mas_os}:${mac_os_arch}")
        compileOnly("org.projectlombok:lombok:${lombok}")
        annotationProcessor("org.projectlombok:lombok:${lombok}")
    }
}