ext {
    os = "macos"
    mac_os_arch = 'osx-aarch_64'
    netty = '4.1.104.Final'
    flyway = '9.22.0'
    lombok = '1.18.30'
    telegram = '6.8.0'
    spring = '3.2.1'
    mariadb = '3.2.0'
    mockito = '5.8.0'
    assertJ = '3.25.1'
    testng = '7.9.0'
    faker = '2.1.0'
}

subprojects {
    repositories {
        mavenCentral()
        maven {
            url uri('https://oss.sonatype.org/content/repositories/snapshots/')
            mavenContent {
                snapshotsOnly()
            }
        }
    }

    dependencies {
        implementation("org.springframework.boot:spring-boot-starter-data-jpa:${spring}")
        implementation("org.springframework.boot:spring-boot-starter-webflux:${spring}")
        implementation("org.mariadb.jdbc:mariadb-java-client:${mariadb}")
        implementation("org.mockito:mockito-core:${mockito}")
        implementation("net.datafaker:datafaker:${faker}")
        runtimeOnly("io.netty:netty-resolver-dns-native-${os}:${netty}:${mac_os_arch}")
        compileOnly("org.projectlombok:lombok:${lombok}")
        annotationProcessor("org.projectlombok:lombok:${lombok}")
        testImplementation("org.assertj:assertj-core:${assertJ}")
        testImplementation("org.testng:testng:${testng}")
    }
}