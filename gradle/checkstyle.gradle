subprojects {
    checkstyle {
        toolVersion = "10.17.0"
    }

    tasks.withType(Checkstyle).configureEach {
        maxWarnings = 0
        showViolations = true
        reports {
            xml.required = System.getenv('CI') != null
            html.required = System.getenv('CI') == null
        }
    }

    tasks.test {
        enabled = false
    }
}